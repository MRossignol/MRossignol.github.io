<html>
  <head>
    <script src="WaveWriter.js"></script>
    <script src="sampleHoldDistortion.js"></script>
  </head>
  <body>
    <p><input type="file" id="fileInput"/></p>
    <p><input type="button" id="playButton" value="Play" disabled /></p>
    <p>&nbsp;</p>
    <table>
      <tr>
	<td>Follow end prob</td>
	<td><input type="range" id="followEndControl" min="0" max="100" step="0.1" style="width: 600px" value="50" /></td>
	<td id="followEndValue"></td>
      </tr>
      <tr>
	<td>Hold end prob</td>
	<td><input type="range" id="holdEndControl" min="0" max="100" step="0.1" style="width: 600px" value="10" /></td>
	<td id="holdEndValue"></td>
      </tr>
      <tr>
	<td>Max converge slope</td>
	<td><input type="range" id="maxSlopeControl" min="0" max="100" step="0.1" style="width: 600px" value="10" /></td>
	<td id="maxSlopeValue"></td>
      </tr>
      <tr>
	<td>Speed</td>
	<td><input type="range" id="speedControl" min="0" max="100" step="0.1" style="width: 600px" value="30" /></td>
	<td id="speedValue"></td>
      </tr>
      <tr>
	<td>Gain</td>
	<td><input type="range" id="gainControl" min="0" max="100" step="0.1" style="width: 600px" value="0"/></td>
	<td id="gainValue"></td>
      </tr>
      <tr>
	<td>HPF freq</td>
	<td><input type="range" id="hpfControl" min="0" max="100" step="0.1" style="width: 600px" value="75" /></td>
	<td id="hpfValue"></td>
      </tr>
      <tr>
	<td>HPF Q</td>
	<td><input type="range" id="hpfqControl" min="0" max="100" step="0.1" style="width: 600px" value="75"/></td>
	<td id="hpfqValue"></td>
      </tr>
  </body>
</html>
